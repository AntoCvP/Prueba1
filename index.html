<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <link href="style.css" rel="stylesheet" />
        <title>E1 &#127984;</title>
        <!--
        Esto es un comentario de HTML. No es necesario que lo borres.
        Si arriba, dentro de <title></title>, quieres un emoji, búscarlo en 
        - https://www.w3schools.com/charsets/ref_emoji.asp

        Usa el número de columna "Dec", y súmale un "&#" al principio.

    </head>
    <body>
        <header>
            <h1>Bienvenido al mágico mundo de Disney...</h1>
        </header>

        <main>
            <p>Aca podras sentir la mágia de las princesas y dejar tú imaginación fluir... Pero para eso debaras dibujar a <span id="nombre"></span> estas lista?</p>
        </main>

        <footer>
            <div></div>
            <div></div>
            <div id="next"><a href="page.html">dibuja!</a></div>
        </footer>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
            integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            function preload() {
                princesas = loadJSON("https://raw.githubusercontent.com/AntoCvP/Jason/main/PrincesasJS.json");
            }

            function setup() {
                //hago algo con lo que precargué
                var losNombres = [];
                var lasImagenes = [];
                Object.values(princesas).forEach((p) => {
                    losNombres.push(p.name);
                    lasImagenes.push(p.img);
                });
                var x = Math.round(random(0, losNombres.length));
                console.log(x);
                createElement("strong", losNombres[x]).parent("nombre");
                createImg(lasImagenes[x], "Princesa").position(800, 10).style("z-index", "-1").addClass('chiqui');

                createA("page.html", (p).parent("next"));
                noCanvas();
            }
        </script>
    </body>
</html>
